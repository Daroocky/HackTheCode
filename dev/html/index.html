<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Title</title>

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="game">
        <div class="logo">HACK THE CODE</div>
        <div id="input-area">
            <input type="text" maxlength="1" id="num1" />
            <input type="text" maxlength="1" id="num2" />
            <input type="text" maxlength="1" id="num3" />
            <input type="text" maxlength="1" id="num4" />
            <button id="lock"><i class="icon icon-lock-closed"></i></button>
        </div>
        <div id="log"></div>
        <div class="description">
            Try to hack the Code. You can use all digits from 1-9 only ones.<br /><br />
            Red: One Number is wrong.<br />
            Yellow: One of the Numbers is right but at the wrong place.<br />
            Green: One number is completely right.<br />
        </div>
    </div>

<template id="logEntry">
    <div class="log-entry">
        <div class="num">?</div>
        <div class="num">?</div>
        <div class="num">?</div>
        <div class="num">?</div>

        <div class="bar">
            <div class="status"></div>
            <div class="status"></div>
            <div class="status"></div>
            <div class="status"></div>
        </div>
    </div>
</template>
</body>
</html>
